<div>
  <h1>{{ title }}</h1>
  <div *ngIf="projects">
    <shared-cards-projects
      *ngFor="let project of cardProjects"
      [cardProjects]="project"
    />
  </div>
  <div *ngIf="normal">
    <shared-cards-normals
      *ngFor="let normal of cardNormals"
      [cardNormal]="normal"
    />
  </div>
  <div *ngIf="textQ">
    <p>{{textInput}}</p>
  </div>
</div>
